<h2>Example 4</h2>
<h3>Pyramid Pattern</h3>
<script>

for(var x= 1; x <= 5; x++){
    for(var z= 5;z>=x ; z--){
        document.write("&nbsp; " + "&nbsp")
    }
    for(y= 1 ; y <=x ;y++){
        document.write(y + " ")
    }
    for(var i=x-1; i>=1;i--){
        document.write(i + (" "))
    }
    document.write("<br>")
}


</script>
