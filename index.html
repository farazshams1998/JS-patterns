<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h2>Example 1</h2>
    <script>
    
    for(var x= 5; x >= 1; x--){
        for(y= x ; y >=1 ;y--){
            document.write("*" + " ")
        }
        document.write("<br>")
    }
    
    
    </script>

<h2>Example 2</h2>
<script>

for(var x= 1; x <= 5; x++){
    for(y= 1 ; y <=x ;y++){
        document.write(x + " ")
    }
    document.write("<br>")
}


</script>
<h2>Example 3</h2>
<script>

for(var x= 1; x <= 5; x++){
    for(var z= 5;z>=x ; z--){
        document.write("&nbsp; " + "&nbsp")
    }
    for(y= 1 ; y <=x ;y++){
        document.write(y + " ")
    }
    document.write("<br>")
}


</script>

<h2>Example 4</h2>
<h3>Pyramid Pattern</h3>
<script>

for(var x= 1; x <= 5; x++){
    for(var z= 5;z>=x ; z--){
        document.write("&nbsp; " + "&nbsp")
    }
    for(y= 1 ; y <=x ;y++){
        document.write(y + " ")
    }
    for(var i=x-1; i>=1;i--){
        document.write(i + (" "))
    }
    document.write("<br>")
}


</script>

<h2>Example 5</h2>
<h3>Diamond Pattern</h3>
<script>

    for(var i=x-1; i>=1;i--){

</script>
